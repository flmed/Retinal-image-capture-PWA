<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Optic Disc Object Detection and Classification</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<!-- Container for video and canvas elements -->
	<div id="video-container">
		<video id="video" autoplay playsinline></video>
		<canvas id="canvas" width="640" height="480"></canvas>
	</div>
	<!-- Container for displaying status information about the machine learning model -->
	<div id="model-status"><h2>Status</h2></div>
	<!-- Container for options to customize the object detection and classification process -->
	<div id="options">
		<h2>Options</h2>
		<!-- Slider input for adjusting object detection threshold -->
		<label for="threshold">Detection Threshold:</label>
		<input type="range" id="threshold" name="threshold" min="0" max="1" step="0.05" value="0.8">
		<output for="threshold">0.8</output>
		<br>
		<!-- Slider input for adjusting object classification threshold -->
		<label for="classificationThreshold">Classification Threshold:</label>
		<input type="range" id="classificationThreshold" name="classificationThreshold" min="0" max="1" step="0.05" value="0.2">
		<output for="classificationThreshold">0.2</output>
		<br>
		<label for="k">Number of Objects to Classify:</label>
		<input type="number" id="k" name="k" min="1" max="10" step="1" value="3">
		<br>
		<!-- Button for switching between front and back cameras on mobile devices -->
		<button id="switch-camera">Switch Camera</button>
		<!-- Button for clearing the images extracted -->
		<button id="clear-btn">Clear</button><br/>
		<div id="useButton">
			<label>
		  		<input type="checkbox" id="object-detection-toggle">
		  		Use Object Detection <!-- enable/disable object detection -->
			</label>
		</div>
	</div>
	<br/>
	<div id="uploadOptions">
		<br/>
		<!-- Button for uploading a video file -->
		Upload a video: <br/>
		<input type="file" accept="video/*" id="fileUpload">
		<button id="uploadVideoBtn">Upload</button>
		<button id="cleanUploadVideoBtn">Clean Video</button><br/>

	</div>
	<div id="results">
		<!-- Div for displaying objects extracted by the OD model -->
		<h2> Objects extracted:</h2> <span id="result"></span></p>
		<div>
			<button id="classify-btn">Classify</button>
		</div>
		<!-- Heading for displaying selected images -->
		<h2> Selected images:</h2> <span id="selectionResult"></span></p>
		<!-- Heading for displaying classification result -->
		<h2> Classification result:</h2> <span style="font-size: 30px" id="classificationResult"></span>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
	<script src="https://kit.fontawesome.com/a688a7bff8.js" crossorigin="anonymous"></script>
	<script src="index.js"></script> <!-- script tag with the js file containing the logic -->
</body>
</html>
