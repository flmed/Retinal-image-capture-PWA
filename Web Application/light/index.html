<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Optic Disc Object Detection and Classification</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<!-- Container for video and canvas elements -->
	<div id="video-container">
		<video id="video" autoplay playsinline></video>
		<canvas id="canvasView"></canvas>
		<canvas id="canvas" width="640" height="480"></canvas>
	</div>
	<!-- Button for starting the models and switching between front and back cameras on mobile devices -->
	<div id="middle-button-container">
		<button id="enable">START</button>
		<br/>
		<button id="switch-camera">
			 <span><i class="fas fa-camera fa-flip-horizontal" width="10"></i></span>
			 <span><i class="fas fa-camera"></i></span>
			CHANGE
		</button>
	</div>
	<!-- Loading heading to show when the models are loading -->
	<div id="loading-overlay">
	  <div id="loading-spinner">
		<img src="media/loading.gif" alt="Loading..." />
	  </div>
	</div>
	<div id="results">
		<!-- Div for displaying objects extracted by the OD model -->
		<div id="objects">
			<h2> Objects extracted:</h2> <span id="result"></span>
			<br>
			<br>
			<div>
				<button id="classify-btn">Classify</button>
			</div>
		</div>
		<div id="selected">
			<!-- Heading for displaying selected images -->
			<h2> Selected images:</h2> <span id="selectionResult"></span></p>
		</div>
		<!-- Heading for displaying classification result -->
		<div id="finalResult">
			<h2> Classification result:</h2> <span style="font-size: 30px" id="classificationResult"></span>
			<br>
			<br>
			<br>
			<br>
			<!-- Clear button to restart the process !-->
			<div>
				<button id="clear-btn">Clear</button>
			</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
	<script src="https://kit.fontawesome.com/a688a7bff8.js" crossorigin="anonymous"></script>
	<script src="index.js"></script> <!-- script tag with the js file containing the logic -->
</body>
</html>
